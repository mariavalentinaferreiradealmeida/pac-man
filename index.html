<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Simples</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        #gameCanvas {
            border: 2px solid #fff;
            display: block;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:active {
            background: #555;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button class="button" id="up">↑</button>
        <div>
            <button class="button" id="left">←</button>
            <button class="button" id="right">→</button>
        </div>
        <button class="button" id="down">↓</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const pacSize = gridSize - 2;
        let pacX = canvas.width / 2 - pacSize / 2;
        let pacY = canvas.height / 2 - pacSize / 2;

        function drawPacMan() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(pacX + pacSize / 2, pacY + pacSize / 2, pacSize / 2, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(pacX + pacSize / 2, pacY + pacSize / 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        function movePacMan(dx, dy) {
            pacX += dx;
            pacY += dy;
            pacX = Math.max(0, Math.min(canvas.width - pacSize, pacX));
            pacY = Math.max(0, Math.min(canvas.height - pacSize, pacY));
            drawPacMan();
        }

        document.getElementById('left').addEventListener('click', () => movePacMan(-gridSize, 0));
        document.getElementById('up').addEventListener('click', () => movePacMan(0, -gridSize));
        document.getElementById('right').addEventListener('click', () => movePacMan(gridSize, 0));
        document.getElementById('down').addEventListener('click', () => movePacMan(0, gridSize));

        drawPacMan();
    </script>
</body>
</html>
